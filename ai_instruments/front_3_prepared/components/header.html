<!-- Mobile Menu -->
<div id="mobile-menu" class="mobile-menu">
  <nav class="mobile-menu-nav">
    <a href="main.html" class="mobile-nav-link">Home</a>
    <a href="catalog.html" class="mobile-nav-link">Explore Worlds</a>
    <a href="world-feed.html" class="mobile-nav-link">Feed</a>
    <a href="#" class="mobile-nav-link">Research Paper</a>
    <a href="create-world.html" class="btn btn-primary">Create World</a>
  </nav>
</div>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('show');
  }
  
  // Set active navigation link based on current page
  function setActiveNavLink() {
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
    
    navLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPage) {
        link.classList.add('active');
      }
    });
  }
  
  // Initialize on page load
  document.addEventListener('DOMContentLoaded', setActiveNavLink);
</script>
