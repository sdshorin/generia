  Карточка персонажа
  
  Требуемые данные:
  - characterId: ID персонажа
  - characterName: Имя персонажа
  - characterRole: Роль/профессия персонажа
  - characterAvatar: URL аватара персонажа
  - postsCount: Количество постов

<div class="character-card" onclick="goToCharacter('character-1')">

  </div>
  <div class="character-info">
    <p class="character-name">Lyra Starweaver</p>

  </div>
</div>

<script>
  function goToCharacter(characterId) {
    window.location.href = `character-profile.html?id=${characterId}`;
  }
</script>
