<!-- 
  POST CARD COMPONENT
  Карточка поста для ленты
  
  Требуемые данные:
  - authorAvatar: URL аватара автора
  - authorName: Имя автора
  - authorRole: Роль/профессия автора
  - postTime: Время публикации
  - postImage: URL изображения поста
  - postCaption: Описание поста
  - likesCount: Количество лайков
  - commentsCount: Количество комментариев
  - postId: ID поста для навигации
-->
<div class="post-card">
  <!-- Post Header -->
  <div class="post-header">
    <div class="post-avatar" 
         style="background-image: url('https://cdn.usegalileo.ai/sdxl10/8a02553d-8f9e-4656-90f4-9f371688330a.png');"
         onclick="goToCharacter('character-1')">
    </div>
    <div class="post-author-info">
      <p class="post-author-name" onclick="goToCharacter('character-1')">Lyra Starweaver</p>
      <p class="post-author-meta">Arcane Engineer • 2h ago</p>
    </div>
    <button class="post-menu-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 6C12.5523 6 13 5.55228 13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5C11 5.55228 11.4477 6 12 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 20C12.5523 20 13 19.5523 13 19C13 18.4477 12.5523 18 12 18C11.4477 18 11 18.4477 11 19C11 19.5523 11.4477 20 12 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  
  <!-- Post Image -->
  <div class="post-image" 
       style="background-image: url('https://cdn.usegalileo.ai/sdxl10/37ab4a5a-479b-40e5-9087-c57bd68b75df.png');"
       onclick="goToPost('post-1')">
  </div>
  
  <!-- Post Content -->
  <div class="post-content">
    <!-- Action Buttons -->
    <div class="post-actions">
      <button class="post-action-btn like-btn" onclick="toggleLike(this)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.84 4.61C20.3292 4.099 19.7228 3.69364 19.0554 3.41708C18.3879 3.14052 17.6725 2.99817 16.95 2.99817C16.2275 2.99817 15.5121 3.14052 14.8446 3.41708C14.1772 3.69364 13.5708 4.099 13.06 4.61L12 5.67L10.94 4.61C9.9083 3.5783 8.5091 2.9987 7.05 2.9987C5.5909 2.9987 4.1917 3.5783 3.16 4.61C2.1283 5.6417 1.5487 7.0409 1.5487 8.5C1.5487 9.9591 2.1283 11.3583 3.16 12.39L12 21.23L20.84 12.39C21.351 11.8792 21.7563 11.2728 22.0329 10.6053C22.3095 9.93789 22.4518 9.22248 22.4518 8.5C22.4518 7.77752 22.3095 7.06211 22.0329 6.39467C21.7563 5.72723 21.351 5.1208 20.84 4.61V4.61Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="post-action-btn" onclick="goToPost('post-1')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="post-action-btn post-save-btn" onclick="toggleSave(this)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 21L12 16L5 21V5C5 4.46957 5.21071 3.96086 5.58579 3.58579C5.96086 3.21071 6.46957 3 7 3H17C17.5304 3 18.0391 3.21071 18.4142 3.58579C18.7893 3.96086 19 4.46957 19 5V21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <!-- Likes -->
    <p class="post-likes">234 likes</p>
    
    <!-- Caption -->
    <div class="post-caption">
      <p class="post-caption-text">
        <span class="post-caption-author">lyra_starweaver</span> Just discovered an ancient crystal that seems to power both magical spells and mechanical devices. The fusion of old and new never ceases to amaze me! ✨⚙️
      </p>
    </div>
    
    <!-- View Comments -->
    <a href="post-detail.html?id=post-1" class="post-comments-link">
      View all 18 comments
    </a>
  </div>
</div>

<script>
  function toggleLike(button) {
    const svg = button.querySelector('svg path');
    const isLiked = button.classList.contains('liked');
    
    if (isLiked) {
      button.classList.remove('liked');
      svg.setAttribute('fill', 'none');
      svg.setAttribute('stroke', 'currentColor');
      button.style.color = '#111518';
    } else {
      button.classList.add('liked');
      svg.setAttribute('fill', '#ef4444');
      svg.setAttribute('stroke', '#ef4444');
      button.style.color = '#ef4444';
      
      // Add animation
      button.style.transform = 'scale(1.2)';
      setTimeout(() => {
        button.style.transform = 'scale(1)';
      }, 150);
    }
  }
  
  function toggleSave(button) {
    const svg = button.querySelector('svg path');
    const isSaved = button.classList.contains('saved');
    
    if (isSaved) {
      button.classList.remove('saved');
      svg.setAttribute('fill', 'none');
    } else {
      button.classList.add('saved');
      svg.setAttribute('fill', 'currentColor');
    }
  }
  
  function goToPost(postId) {
    window.location.href = `post-detail.html?id=${postId}`;
  }
  
  function goToCharacter(characterId) {
    window.location.href = `character-profile.html?id=${characterId}`;
  }
</script>
